<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur le site officiel du meilleur café de Paris">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <title>Café Florette | Contact</title>
</head>

<body>
    <header class="header">
        <nav>
            <h1 onclick="location.href='../index.html'">CAFE FLORETTE</h1>
            <ul>
                <li> <a href="../index.html">Accueil</a> </li>
                <li> <a href="./where.html">Nous trouver</a> </li>
                <li class="active"> <a href="./contact.html">Contact</a> </li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="form-container">
            <form action="#">
                <h1 class="underline">Une question ? Contactez nous</h1>
                <label class="my-20" for="name">Nom</label>
                <input type="text" name="name" id="name">
                <label class="my-20" for="email">Email</label>
                <input type="email" name="email" id="email">
                <label class="my-20" for="question">Questions et remarques</label>
                <textarea name="question" id="question"></textarea>
                <button class="btn btn-dark my-20">SOUMETTRE</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright &#9400; - Café Florette - 2021 - Made with ❤️ by Athanaël Gérard</p>
    </footer>
</body>

</html>
